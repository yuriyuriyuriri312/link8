        请您<b>仔细阅读</b>以下关于“睿格”公司的材料：</br>
        "睿格"是一家成立不到两年的新兴科技公司，该公司的笔记本电脑仅通过网络销售，<b>没有实体店</b>。</br>
        "睿格"公司会随机使用不同品牌供应商的硬盘、显示器、网卡等非关键配件以降低成本与价格，且消费者在购买时无法获知自己所购买笔记本电脑中的非关键配件来自哪一厂商，这使得消费者购买到的<b>笔记本电脑品质不一</b>。有媒体报道“睿格”公司某个型号的笔记本电脑存在<b>键盘漏电</b>的现象。</br>
        另据市场监管局抽查显示，目前我国许多笔记本电脑的 “发热要求”、“辐射骚扰"、“静电放电”等指标<b>达不到</b>国家标准的要求，这可能会<b>干扰周围其他电子设备的正常工作，甚至会引发安全事故</b>。</br>
